<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Drag</title>
    <style>
        .content {
            width: 800px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="chart" class="content"></div>
    <script src="/javascripts/echarts.min.js"></script>
    <!-- <script src="../../public/javascripts/echarts.min.js"></script>/ -->
    <script>
        var chart = echarts.init(document.getElementById('chart'));
        var option = {
            title: {
                text: '未来一周气温变化',
                subtext: '纯属虚构'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['最高气温', '最低气温']
            },
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    dataView: {
                        readOnly: false
                    },
                    magicType: {
                        type: ['line', 'bar']
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value} °C'
                }
            },
            series: [

                {
                    name: '最低气温',
                    type: 'line',
                    data: [1, -2, 2, 5, 3, 2, 0],
                    markPoint: {
                        data: [{
                            name: '周最低',
                            value: -2,
                            xAxis: 1,
                            yAxis: -1.5
                        }]
                    },
                    markLine: {
                        data: [{
                                type: 'average',
                                name: '平均值'
                            },
                            [{
                                symbol: 'none',
                                x: '90%',
                                yAxis: 'min'
                            }, {
                                label: {
                                    normal: {
                                        position: 'start',
                                        formatter: '最小值'
                                    }
                                },
                                type: 'min',
                                name: '最低点'
                            }],
                            [{
                                symbol: 'none',
                                x: '90%',
                                yAxis: 'max'
                            }, {
                                label: {
                                    normal: {
                                        position: 'start',
                                        formatter: '最大值'
                                    }
                                },
                                type: 'max',
                                name: '最高点'
                            }]
                        ]
                    }
                }
            ]
        };

        chart.setOption(option);
    </script>
</body>

</html>
